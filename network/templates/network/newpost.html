{% extends "network/layout.html" %}

{% block body %}
    <form action="{% url 'create' %}" metod="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="body"></label>
            <input type="body" class="form-control" id="body" placeholder="Enter text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
